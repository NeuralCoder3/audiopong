<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AudioPong - Config</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h2>Game Configuration</h2>
    <div class="grid">
      <label>courtWidth <input id="courtWidth" type="number" min="200" step="10" /></label>
      <label>courtHeight <input id="courtHeight" type="number" min="200" step="10" /></label>
      <label>paddleWidth <input id="paddleWidth" type="number" min="4" step="1" /></label>
      <label>paddleHeight <input id="paddleHeight" type="number" min="20" step="5" /></label>
      <label>ballSpeed <input id="ballSpeed" type="number" min="50" step="10" /></label>
      <label>ballAccelOnBounce <input id="ballAccelOnBounce" type="number" min="1" max="1.5" step="0.01" /></label>
      <label>ballRadius <input id="ballRadius" type="number" min="2" max="40" step="1" /></label>
      <label>heartsPerPlayer <input id="heartsPerPlayer" type="number" min="1" max="20" step="1" /></label>
    </div>
    <button id="save">Save</button>
    <span id="status"></span>
    <script type="module" src="/config.js"></script>
  </body>
  </html>
